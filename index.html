<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Toth - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0026ff;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Portfolio columns with staggered movement */
        .portfolio-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
            will-change: transform;
        }

        .portfolio-column:nth-child(1) {
            animation: slideDownUp 80s linear infinite;
        }

        .portfolio-column:nth-child(2) {
            animation: slideUpDown 70s linear infinite;
        }

        .portfolio-column:nth-child(3) {
            animation: slideDownUp 90s linear infinite;
        }

        .portfolio-column:nth-child(4) {
            animation: slideUpDown 76s linear infinite;
        }

        @keyframes slideDownUp {
            0% {
                transform: translateY(-50%) translateZ(0);
            }
            50% {
                transform: translateY(0) translateZ(0);
            }
            100% {
                transform: translateY(-50%) translateZ(0);
            }
        }

        @keyframes slideUpDown {
            0% {
                transform: translateY(0) translateZ(0);
            }
            50% {
                transform: translateY(-50%) translateZ(0);
            }
            100% {
                transform: translateY(0) translateZ(0);
            }
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            flex-shrink: 0;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .portfolio-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .portfolio-item:hover::before {
            opacity: 1;
        }

        /* Varied heights for visual interest */
        .portfolio-item:nth-child(odd) {
            height: 280px;
        }

        .portfolio-item:nth-child(even) {
            height: 350px;
        }

        .portfolio-item:nth-child(3n) {
            height: 220px;
        }

        .portfolio-item:nth-child(5n) {
            height: 400px;
        }

        /* Placeholder for actual portfolio images */
        .portfolio-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0.3;
            font-weight: 900;
            color: white;
        }

        /* Logo examples with SVG */
        .logo-example {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .logo-example svg {
            width: 70%;
            height: 70%;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
            opacity: 0.4;
        }

        nav {
            position: relative;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            flex-wrap: wrap;
        }

        .logo {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            font-size: clamp(1rem, 2vw, 1.5rem);
            padding: clamp(0.6rem, 1.5vw, 1rem);
            flex-shrink: 0;
            line-height: 1;
            cursor: pointer !important;
            z-index: 101;
            position: relative;
        }
        
        .logo::before {
            content: 'C';
            display: block;
            width: 1em;
            text-align: center;
            cursor: pointer !important;
            pointer-events: none;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            flex-wrap: wrap;
            z-index: 101;
            position: relative;
        }

        .nav-links li {
            display: block;
            position: relative;
            z-index: 101;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            letter-spacing: 0.02em;
            padding: clamp(0.6rem, 1.5vw, 1rem) clamp(1.5rem, 3vw, 2.5rem);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            transition: all 0.3s;
            display: block;
            font-weight: bold;
            white-space: nowrap;
            cursor: pointer !important;
            position: relative;
            z-index: 101;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .center-text {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            margin-top: -40px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: clamp(2.5rem, 5vw, 3.5rem) clamp(2rem, 4vw, 3rem);
            max-width: 850px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card h1 {
            font-size: clamp(2.25rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: clamp(1rem, 2.5vw, 1.5rem);
            line-height: 1.1;
        }

        .glass-card p {
            font-size: clamp(1rem, 2vw, 1.15rem);
            line-height: 1.6;
            margin-bottom: clamp(2rem, 3.5vw, 2.5rem);
            opacity: 0.85;
            font-weight: 300;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: white;
            color: #0026ff;
            text-decoration: none;
            font-size: clamp(1rem, 2vw, 1.15rem);
            font-weight: 600;
            padding: clamp(1rem, 2.2vw, 1.25rem) clamp(2.25rem, 4.5vw, 3rem);
            border-radius: 50px;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.95);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            nav {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .glass-card {
                padding: clamp(2rem, 4vw, 2.5rem);
            }

            .background-grid {
                gap: 15px;
                padding: 15px;
            }

            .portfolio-column:nth-child(3),
            .portfolio-column:nth-child(4) {
                display: none;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.4rem;
                gap: 0.4rem;
            }

            .nav-links {
                gap: 0.4rem;
            }

            .center-text {
                padding: 1rem;
            }

            .glass-card {
                border-radius: 20px;
            }

            .background-grid {
                gap: 10px;
                padding: 10px;
            }

            .portfolio-column:nth-child(2) {
                display: none;
            }

            .portfolio-item:nth-child(odd),
            .portfolio-item:nth-child(even),
            .portfolio-item:nth-child(3n),
            .portfolio-item:nth-child(5n) {
                height: 250px;
            }
        }
    </style>
</head>
